<div class="max-w-8xl rounded overflow-hidden shadow-lg cursor-pointer hover:shadow-xl transform hover:-translate-y-1 transition duration-300 flex flex-col md:flex-row mx-auto border h-full">
  <img class="object-cover md:w-1/3 md:h-auto" [src]="meal.strMealThumb" alt="{{ meal.strMeal }}">
  <div class="px-6 py-4 w-full md:w-2/3">
    <div class="font-bold text-xl mb-2">{{ meal.strMeal }}</div>
    <p class="text-gray-700 text-base">{{ meal.strInstructions}}</p>
    <div class="mt-4">
      <strong class="text-gray-800">Ingredients:</strong>
      <ul class="list-disc pl-6 mt-2 text-gray-600 overflow-y-auto">
        <ng-container *ngFor="let ingredientNum of generateLoopArray(12); let i = index">
          <li *ngIf="meal['strIngredient' + (i + 1)]">
            {{ meal['strIngredient' + (i + 1)] }} ({{ meal['strMeasure' + (i + 1)] }})
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</div>
