<div
  class="registration-form bg-white text-gray-800 p-6 rounded shadow-md w-[320px] mx-auto"
>
  <h2 class="text-2xl mb-4">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div class="mb-4">
      <label for="email" class="block mb-1">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="w-full py-2 px-3 bg-gray-100 rounded"
        placeholder="Enter your email"
      />
    </div>

    <div class="mb-4">
      <label for="password" class="block mb-1">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="w-full py-2 px-3 bg-gray-100 rounded"
        placeholder="Enter your password"
      />
      <p
        *ngIf="
          loginForm.get('password')?.hasError('required') &&
          loginForm.get('password')?.touched
        "
        class="text-red-500 mt-1"
      >
        Password is required
      </p>
    </div>
    <div>
      <p class="text-gray-400">
        Don't have an account?
        <a routerLink="/register" class="text-blue-500 hover:text-blue-600"
          >register</a
        >
      </p>
    </div>
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      [ngClass]="{ 'opacity-50 cursor-not-allowed': loginForm.invalid }"
      class="w-full py-2 px-4 bg-gray-100 text-gray-800 rounded hover:bg-gray-200"
    >
      Login
    </button>
  </form>
</div>
